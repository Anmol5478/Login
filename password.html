<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<style>
  /* General reset for smoother styling */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  body {
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }
  .container {
    background-color: #fff;
    width: 90%;
    max-width: 450px;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  h2 {
    color: #4e54c8;
    margin-bottom: 0.5rem;
  }
  p {
    color: #777;
    margin-bottom: 1.5rem;
  }
  .Formreg1 {
    margin-top: 1rem;
  }
  .social-button {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    transition: 0.3s ease;
    cursor: pointer;
  }
  .social-button:hover {
    background-color: #eceff1;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
  }
  .social-button img {
    height: 30px;
    width: 30px;
    margin-right: 1rem;
  }
  .social-button a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 1rem;
    flex-grow: 1;
    text-align: left;
  }
  .reg {
    margin-top: 1.5rem;
    color: #555;
    font-size: 0.9rem;
  }
  .reg a {
    color: #4e54c8;
    font-weight: bold;
    text-decoration: none;
  }
  .reg a:hover {
    color: #3b3ec5;
  }
</style>

<body>
  <div class="container">
    <div class="login">
      <div class="Formreg1">
        <div class="social-button google">
          <img src="https://w7.pngwing.com/pngs/63/1016/png-transparent-google-logo-google-logo-g-suite-chrome-text-logo-chrome.png" alt="Google Logo">
          <a href="#">Continue with Google</a>
        </div>
        <div class="social-button linkedin">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
          <a href="#">Continue with LinkedIn</a>
        </div>
        <div class="social-button twitter">
          <img src="https://img.freepik.com/premium-vector/twitter-new-logo-twitter-icons-new-twitter-logo-x-2023_929078-218.jpg?semt=ais_hybrid" alt="Twitter Logo">
          <a href="#">Continue with Twitter</a>
        </div>
        <div class="social-button phone">
          <img src="https://i.pinimg.com/736x/e1/7c/d5/e17cd5742619686a4394468295525a24.jpg" alt="Phone Logo">
          <a href="./Regis.html">Continue with Phone Number</a>
        </div>
      </div>
      <div class="reg form-container">
        <h2>New here?</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse deleniti natus id eaque dolorum dolores recusandae nostrum harum tempora beatae?</p>
        <p>Already have an account? <a href="./Login.html">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
<script src="./login.js"></script>
</html>
